	<body ng-controller="PresidenciaveisController">

		<div ng-repeat="proposta in propostas" class="input-group">
		  <input type="text" ng-disabled="true" class="form-control" value="{{proposta.texto}}">
		  
		  <div class="input-group-append">
		    <div class="input-group-text">
		      <input type="radio" name="proposta-1">
		    </div>
		    <div class="input-group-text">
		      <input type="radio" name="proposta-1">
		    </div>
		    <div class="input-group-text">
		      <input type="radio" name="proposta-1">
		    </div>
		  </div>
		</div>
		{% endverbatim %}
		
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" type="text/javascript"></script>
		<script src={% static "app.js" %} type="text/javascript"></script>
	</body>
	
</html>
